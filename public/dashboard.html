<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock Manager Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .menu {
                display: flex;
                background-color: #f9f9f9;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .menu-item {
                margin-right: 20px;
                text-decoration: none;
                color: #3b82f6;
            }
        </style>
    </head>
    <body class="bg-gray-50 text-gray-800 p-6">
        <div class="max-w-full mx-auto">
            <div class="menu">
                <a class="menu-item" href="#"
                    ><i class="fas fa-cog"></i> Settings</a
                >
                <a class="menu-item" href="#"
                    ><i class="fas fa-building"></i> Warehouses</a
                >
                <a class="menu-item" href="#"
                    ><i class="fas fa-users"></i> Users</a
                >
            </div>
            <h1 class="text-2xl font-semibold mb-4">Stock Manager Dashboard</h1>

            <!-- Search Bar -->
            <div class="mb-4">
                <input
                    type="text"
                    placeholder="Search by Product Name or SKU"
                    class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Table -->
            <div class="overflow-auto border rounded shadow-sm">
                <table class="min-w-full text-sm text-left bg-white">
                    <thead class="bg-gray-100 sticky top-0 z-10">
                        <tr>
                            <th class="p-3">Expand</th>
                            <th class="p-3">Thumbnail</th>
                            <th class="p-3">Product Name</th>
                            <th class="p-3">SKU</th>
                            <th class="p-3">UPC</th>
                            <th class="p-3 text-center">Manage Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Variable Product Row -->
                        <tr
                            class="hover:bg-gray-50 border-t"
                            onclick="toggleRow(this)"
                        >
                            <td class="p-3 align-middle text-center">
                                <button class="text-blue-600 font-bold">
                                    +
                                </button>
                            </td>
                            <td class="p-3 align-middle">
                                <img
                                    src="https://via.placeholder.com/40"
                                    class="w-10 h-10 object-cover rounded"
                                />
                            </td>
                            <td class="p-3 align-middle">Product Name</td>
                            <td class="p-3 align-middle">SKU</td>
                            <td class="p-3 align-middle">UPC</td>
                            <td class="p-3 text-center align-middle">
                                <input type="checkbox" class="w-5 h-5" />
                            </td>
                        </tr>
                        <tr class="hidden">
                            <td></td>
                            <td class="p-3 align-middle">
                                <img
                                    src="https://via.placeholder.com/40"
                                    class="w-10 h-10 object-cover rounded"
                                />
                            </td>
                            <td class="p-3 align-middle pl-6">
                                â€” Variation Name
                            </td>
                            <td class="p-3 align-middle">SKU</td>
                            <td class="p-3 align-middle">UPC</td>
                            <td class="p-3 text-center align-middle">
                                <input type="checkbox" class="w-5 h-5" />
                            </td>
                        </tr>
                        <!-- Repeat similar structure for additional products -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            function toggleRow(element) {
                const row = element.nextElementSibling;
                if (row) {
                    row.classList.toggle("hidden");
                }
            }
        </script>
    </body>
</html>
